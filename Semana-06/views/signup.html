    <body>
        <div class="logo">
            <img width="60" height="60" src="../assets/Logo.svg"></img>
            <div class="logo-txt">
                <h1>Trackgenix</h1>
                <h3>Data Managment</h3>
            </div>
        </div>
        <div class="form">
            <h2>Sign Up</h2>
            <form class="container">
              <div class="columns">
                <label for="first-name" class="f-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter Your First Name">
                <label for="last-name" class="lname">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter Your Last Name">
                <label for="dni" class="dni">D.N.I:</label>
                <input type="number" id="dni" placeholder="Enter Your D.N.I Number">
                <label for="birth-date" class="birth-date">Birth Date:</label>
                <input type="date" id="birthdate"  value="2022/06/01" placeholder="dd/mm/yyyy">
                <label for="phone" class="phone">Phone Number:</label>
                <input type="number" id="phone-numb" placeholder="5555555555">
                <label for="adress" class="adress">Enter Your Address:</label>
                <input type="text" id="adrress" placeholder="Write Yout Address Here">
              </div>
              <div class="columns">
                <label for="location" class="location">Location:</label>
                <input type="text" id="location" placeholder="Enter Your Location Here">
                <label for="pscode" class="pscode">Postal Code:</label>
                <input type="number" id="ps-code" placeholder="Enter Your Postal Code Here">
                <label for="email" class="email">Email:</label>
                <input type="email" id="e-mail" placeholder="Write Your Email Here">
                <label for="pssword" class="c-password">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password Here">
                <label for="c-psswd" class="c-psswd">Confirm Your Password:</label>
                <input type="password" id="pswdconfirm" placeholder="Confirm Your Password">
              </div>
                <span></span>
                <div class="container-button">
                    <input class="submit" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
